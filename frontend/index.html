<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orario Ottimo - Sistema Gestione Orari</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Bebas+Neue&display=swap"
        rel="stylesheet">

    <link rel="icon" href="/static/assets/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="app-container" class="min-vh-100 d-flex flex-column">
        <div id="login-view"
            class="flex-grow-1 d-flex align-items-center justify-content-center p-3 background-light-color">

            <div class="w-100 mx-auto row g-0 justify-content-center">

                <div class="col-lg-8 login-card p-5" style="max-width: 450px;">
                    <img src="/assets/logo.png" class="mb-3" alt="logo orario ottimo" style="max-height: 100px;">

                    <h3 class="h4 fw-bold mb-4 text-primary">Area Utente</h3>

                    <form id="loginForm" class="mt-3" aria-label="Login area">
                        <div class="mb-3 text-start">
                            <label for="login-username" class="form-label">Nome Utente</label>
                            <input type="text" class="form-control" id="login-username" autocomplete="username"
                                required>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <label for="login-password" class="form-label">Password</label>
                        </div>

                        <div class="mb-3">
                            <div class="position-relative w-100">
                                <input type="password" class="form-control pe-5 w-100" id="login-password"
                                    autocomplete="current-password" required>

                                <span id="togglePassword"
                                    class="position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer text-secondary"
                                    style="z-index: 10; line-height: 0;">
                                    <i class="fa-solid fa-eye" id="eyeIcon"></i>
                                </span>
                            </div>
                        </div>

                        <div class="mb-4 form-check d-flex align-items-center">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label text-secondary mt-1 ps-1" for="rememberMe">
                                Ricordami
                            </label>
                            <small class="text-start ms-3">Cliccando su "Ricordami" memorizzi le credenziali su questo
                                dispositivo.
                            </small>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-2 shadow-sm">ENTRA</button>
                    </form>

                    <div class="text-sm text-muted mt-4 pt-3 border-top">
                        <i class="fa-solid fa-copyright text-dark"></i> Tutti i diritti riservati
                    </div>
                </div>

                <div
                    class="col-lg-4 d-flex flex-column justify-content-center align-items-center align-items-lg-start text-start ps-lg-5 pt-sm-5 right-side-separated">
                    <h1 class="display-5">Orario Ottimo</h1>
                    <h5>La soluzione perfetta per i tuoi orari</h5>
                </div>

            </div>
        </div>

        <main id="content" class="flex-grow-1 d-none"></main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/main.js"></script>
    
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toast-message">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
</body>

</html>
